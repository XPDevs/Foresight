<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foresight</title>

    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #000000;
            --text-primary: #ffffff;
            --text-muted: #555555;
            --accent: #811313;
            --button-bg: rgba(10, 10, 10, 0.8);
            --button-border: #333;
            --button-hover-border: var(--accent);
            --button-hover-text: var(--accent);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;

            background-image: url('assets/img/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #020205;

            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            font-family: 'Press Start 2P', cursive;
            color: var(--text-primary);
        }

        #menu-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
        }

        .grain {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Static_Noise_Standard.png');
            opacity: 0.05;
            pointer-events: none;
            z-index: 100;
            animation: grain-flicker 0.15s infinite steps(2);
            will-change: transform;
        }

        @keyframes grain-flicker {
            0% { transform: translate(0,0); }
            50% { transform: translate(-0.5%, -0.5%); }
            100% { transform: translate(0.5%, 0.5%); }
        }

        .vignette {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 10%, rgba(0,0,0,0.98) 100%);
            pointer-events: none;
            z-index: 90;
        }

        .scanlines {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0) 0px,
                rgba(0, 0, 0, 0.1) 1px,
                rgba(0, 0, 0, 0) 2px
            );
            pointer-events: none;
            z-index: 95;
            opacity: 0.3;
        }

        .foresight-text {
            font-family: 'Metal Mania', serif;
            font-size: 6vw;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0px 0px 15px rgba(255, 0, 0, 0.6), 0px 0px 5px rgba(255, 0, 0, 0.8);
            margin-top: 10vh;
            text-align: center;
            z-index: 2;
        }

        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 15vh;
            z-index: 2;
        }

        .menu-button {
            background: var(--button-bg);
            border: 2px solid var(--button-border);
            color: var(--text-primary);
            padding: 15px 40px;
            font-size: 1.5em;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            font-family: 'Press Start 2P', cursive;
        }

        .menu-button:hover {
            border-color: var(--button-hover-border);
            color: var(--button-hover-text);
            box-shadow: 0 0 15px var(--accent), inset 0 0 5px var(--accent);
            transform: scale(1.05);
        }

        .footer-copyright {
            font-family: 'Press Start 2P', cursive;
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 2;
        }
    </style>
</head>
<body>
    <audio id="menu-music" loop>
        <source src="assets/audio/main_menu.mp3" type="audio/mpeg">
    </audio>

    <div id="menu-container">
        <div class="grain"></div>
        <div class="vignette"></div>
        <div class="scanlines"></div>

        <div class="foresight-text">
            Foresight
        </div>

        <div class="menu-options">
            <button id="btn-new-game" class="menu-button">New Game</button>
            <button id="btn-load-game" class="menu-button">Load Game</button>
            <button id="btn-options" class="menu-button">Options</button>
            <button id="btn-exit" class="menu-button">Exit</button>
        </div>

        <div class="footer-copyright">
            &copy; 2026 XPDevs
        </div>
    </div>

    <script>
        // Security and accessibility overrides
        document.addEventListener('contextmenu', function(e) {
            if (!e.shiftKey) {
                e.preventDefault();
            }
        });

        document.onselectstart = function() {
            return false;
        };

        // Audio controller logic
        const music = document.getElementById('menu-music');

        // Start music on first interaction to comply with modern policies
        document.addEventListener('click', function() {
            if (music.paused) {
                music.play().catch(error => {
                    // Silently handle any blocking issues
                });
            }
        }, { once: true });

        // Menu button functionality
        document.getElementById('btn-new-game').addEventListener('click', function() {
            window.location.href = 'game.html';
        });

        document.getElementById('btn-load-game').addEventListener('click', function() {
            alert('Load Game functionality not yet implemented.');
        });

        document.getElementById('btn-options').addEventListener('click', function() {
            alert('Options functionality not yet implemented.');
        });

        document.getElementById('btn-exit').addEventListener('click', function() {
            window.close();
        });
    </script>
</body>
</html>
